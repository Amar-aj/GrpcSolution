<div class="container">
  <div class="card">
    <div class="p-3">
      <h1>Create Product</h1>
      <form [formGroup]="productForm" (ngSubmit)="submitForm()" novalidate>
        <div class="row p-3">
          <div class="col-4">
            <div class="form-group">
              <label>Name</label>
              <input type="text" formControlName="productname" class="form-control" maxlength="20" required>
            </div>
            <div class="form-group">
              <label>Category</label>
              <input type="text" formControlName="categoryname" class="form-control" maxlength="20" required>
            </div>
          </div>
          <div class="col-4">

            <div class="form-group">
              <label>Manufacturer</label>
              <input type="text" formControlName="manufacturer" class="form-control" maxlength="20">
            </div>

            <div class="form-group">
              <label>Price</label>
              <input type="number" formControlName="price" class="form-control">
            </div>
          </div>
        </div>
        <div class="row p-3">
          <div class="col-4">
        <button type="submit">Submit</button>
      </div>
    </div>
      </form>
    </div>
  </div>
  <div class="row p-3">
  <button (click)="OnSaveFoorLoop()">For Loop Data Genarate</button>
</div>

  <table class="table w-100">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col"> Name</th>
        <th scope="col">Cat Name</th>
        <th scope="col">Manufacturer</th>
        <th scope="col">price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pd of produtsmodelN ">
        <th scope="row">{{ pd.productrowid}}</th>
        <td>{{ pd.productname}}</td>
        <td>{{ pd.categoryname}}</td>
        <td>{{ pd.manufacturer}}</td>
        <td>{{ pd.price}}</td>
      </tr>
    </tbody>
  </table>

</div>
